<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <script>
        function display_clock() {
            var x = new Date()
            var ampm = x.getHours( ) >= 12 ? ' PM' : ' AM';
            hours = x.getHours( ) % 12;
            hours = hours ? hours : 12;
            hours=hours.toString().length==1? 0+hours.toString() : hours;
            var minutes=x.getMinutes().toString()
            minutes=minutes.length==1 ? 0+minutes : minutes;
            var seconds=x.getSeconds().toString()
            seconds=seconds.length==1 ? 0+seconds : seconds;
            var month=(x.getMonth() +1).toString();
            month=month.length==1 ? 0+month : month;
            var dt=x.getDate().toString();
            dt=dt.length==1 ? 0+dt : dt;
            var x1=month + "/" + dt + "/" + x.getFullYear(); 
            x1 = x1 + " - " +  hours + ":" +  minutes + ":" +  seconds + " " + ampm;
            document.getElementById('clock').innerHTML = x1;
            display();
        }
        function display(){
            var refresh=1000; // Refresh rate in milli seconds
            mytime=setTimeout('display_clock()',refresh)
        }
        display()
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'logo-sm.png' %}"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'logo-sm.png' %}"/>
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Additional head content -->
    {% block head %}
    {% endblock head%}
  </head>
  <body onload=display_clock();>
    <div class="bg-image" style="background: url('https://cdn.discordapp.com/attachments/1021257672454066207/1036278402807767190/bg.png')
    no-repeat center center fixed;

    min-height: 100vh;">
      <!-- Block content -->
      {% block content %}
      {% endblock content %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <style>

        input[type="datetime-local"]::-webkit-inner-spin-button,

        span{

  </body>
</html>
