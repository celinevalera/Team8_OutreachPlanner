{% extends 'base.html' %}

{% block title %} Events {% endblock title %}

{% block content %}
<div class="bg-image" style="background: url('https://cdn.discordapp.com/attachments/1021257672454066207/1036278402807767190/bg.png')
    no-repeat center center fixed; 
    background-size: cover;
    min-height: 100vh;">
{% include 'navbar.html' %}
<br>
    <h5 class="text-start"><a class="badge badge-light"  href="{% url 'home' %}"> &larr; Back</a></h5>
    <div>
        <div>
            <h1 class="text-center"><strong>Events</strong></h1> 
            <h5 class="text-end pe-5">
                <a class="btn btn-success btn-sm" href="{% url 'add-event' %}"> + Add an Event</a>
            </h5>
        </div>
    </div>
        
    <div class="container">
        <div>
            <form class="d-flex" method=POST action="{% url 'search-event' %}">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Search Events" aria-label="Search" name="searched">
                <button class="btn btn-secondary" type="Submit">Search</button>
            </form>
        </div>
        <br>
        <div class="row row-cols-1 row-cols-md-3 g-3">
            {% for event in event_list %}
            
            <div class="col">
            <a href="{% url 'show-event' event.id %}" >
              <div class="card h-100 shadow rounded-4">
                <div class="card-header text-center">
                </div>
                <img src="https://cdn.discordapp.com/attachments/1021257672454066207/1028878266553073664/gantt.png" class="img-fluid rounded-4 px-2 py-2 box-shadow-sm" alt="...">
                <div class="card-body">
                    </a><h4 class="card-title">{{ event.event_name }}</h4>
                </div>
                </div>
            </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="container text-center"><br>Made with ❤️ by Team 8<br></div>
</div>
{% endblock content %}
