{% extends 'base.html' %}

{% load static %}

{% block title %} Events {% endblock title %}

{% block content %}
    <div class="bg-image" style="background: url('https://cdn.discordapp.com/attachments/1021257672454066207/1036278402807767190/bg.png')
        no-repeat center center fixed; 
        background-size: cover;
        min-height: 100vh;">
{% include 'navbar.html' %}
    <div class="container">
        <div class="row align-items-center py-5">
            <div class="col">
                <div class="text-start">
                    <form method="POST">
                        {% csrf_token %}
                        <a class="btn btn-success btn-sm rounded-4"  href="{% url 'list-event' %}">&larr; Back</a>
                        <input type="submit" value="Confirm" />
                    </form>
                   
                </div>
            </div>
            <div class="col">
                <div class="text-center">
                    <h1><strong>Event Registration</strong></h1>
                </div>
            </div>
            <div class="col">
                <div class="text-end">
                    
                
                </div>
            </div>
        </div>
    </div>
    
{% endblock content %}
