{% extends 'base.html' %}

{% block title %} Update {{ event.event_name }} {% endblock title %}

{% block content %}
<div class="bg-image" style="background: url('https://cdn.discordapp.com/attachments/1021257672454066207/1036278402807767190/bg.png')
    no-repeat center center fixed; 
    background-size: cover;
    min-height: 100vh;">
{% include 'navbar.html' %}
    <div class="container">
        <div class="row align-items-center py-5">
            <div class="col">
                <div class="text-start">
                    <a class="btn btn-success btn-sm rounded-4"  href="{% url 'show-event' event.id %}">&larr; Back</a>
                </div>
            </div>
            <div class="col">
                <div class="text-center">
                    <h1>Update <strong>{{ event.event_name }}</strong></h1>
                </div>
            </div>
            <div class="col">
                <div class="text-end">
                    <a class="btn btn-success btn-sm rounded-4" href="{% url 'add-event' %}">+ Add an Event</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
              <div class="card h-100 shadow rounded-4">
                <div class="card-header text-center">
                    <h5><strong>Event Details</strong></h5>
                  </div>
                <!--<img src="https://cdn.discordapp.com/attachments/1021257672454066207/1028878266553073664/gantt.png" class="img-fluid rounded-4 px-2 py-2 box-shadow-sm" alt="...">-->
                <div class="card-body text-center">
                    <p class="card-text">
                        <form action="" method=POST>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <br>
                            <input type="submit" value="Update" class="btn btn-secondary">
                        </form>
                    </p>
              </div>
            </div>
    </div>
    <div class="container text-center"><br>Made with ❤️ by Team 8<br></div>
</div>
{% endblock content %}
