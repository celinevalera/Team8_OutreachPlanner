<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" id="showVenueModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="showVenueLabel"><i class="fas fa-plus"></i>{{ venue.venue_name }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!--<img src="https://cdn.discordapp.com/attachments/1021257672454066207/1028878266553073664/gantt.png" class="img-fluid rounded-4 px-2 py-2 box-shadow-sm" alt="...">-->
            <div class="text-truncate">
                <strong>Address:</strong> {{ venue.address }} <br/>
            </div>
            <div class="text-truncate">
                <strong>URL:</strong> {{ venue.web_link }}
            </div>
            <div class="text-truncate">
                <strong>Contact Phone:</strong> {{ venue.phone }} <br/>
            </div>
            <div class="text-truncate">
                <strong>Contact Email:</strong> {{ venue.email }} <br/>
            </div>
        </div>
        </div>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
    </div>
</div>
