{% extends 'base.html' %}

{% load static %}

{% block title %} Search User {% endblock title %}

{% block content %}

{% include 'navbar.html' %}

<div class="container">
  <div class="row align-items-center py-5">
      <div class="col">
          <div class="text-start">
            <a class="btn btn-success btn-sm rounded-4" href="{% url 'inbox' %}">&larr; Back</a>
          </div>
      </div>
      <div class="col">
          <div class="text-center">
              <h1><strong>Search User</strong></h1>
          </div>
      </div>
      <div class="col">
          <div class="text-end">
              
          </div>
      </div>
  </div>
</div>

<div class="container">
    <div class= "row row row-cols-1 row-cols-md-3">
        <div class="col mx-0 px-0"></div>
        <div class="col mx-0 px-0">
            <div class="card shadow rounded-5 text-center py-3 px-2" style="background-color: #D1EEEA;">
                <form>
                    <div class="py-2">
                        <input class="form-control input rounded-4" name="q" type="text" placeholder="Search users" value="{{ request.GET.q }}">
                    </div>
                    <div class="py-2">
                        <button type="submit" class="btn btn-success btn-sm rounded-4">Search</button>
                    </div>
                </form>

                {% for user in users %}
                    <div class="text-center py-2">
                        <div class="card rounded-4 py-3" style="background-color: aliceblue;">
                            <a href="{% url 'newconversation' user.username %}" class="stretched-link text-decoration-none text-reset">
                            <div>
                                <strong class="fw-bold">{{ user.first_name }} {{ user.last_name }}</strong> <small class="text-muted fw-light">@{{ user.username }}</small>
                            </div>
                            </a>
                        </div>  
                    </div>   
                {% endfor %}
            </div>
        </div>
        <div class="col mx-0 px-0"></div>
    </div>
</div>

{% endblock %}
