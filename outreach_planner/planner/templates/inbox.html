{% extends 'base.html' %}

{% block title %} Inbox {% endblock title %}

{% block content %}
<div class="bg-image" style="background: url('https://unsplash.com/photos/n20DUSVsUk8/download?force=true&w=1920')
    no-repeat center center fixed; 
    background-size: cover;
    height: 100vh">

{% include 'navbar.html' %}
<h5 class="text-end pe-5">
  <a class="btn btn-success btn-sm" href="{% url 'new-msg' %}"> + New Message</a>
</h5>
<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-3">
      {% for email in email_list %}
      <div class="col">
        <a href="{% url 'show-msg' email.id %}">
          <div class="card h-100 shadow rounded-4">
            <div class="card-header text-center"></div>
              <div class="card-body">
              </a><h4 class="card-title">{{ email.user.first_name}} {{ email.user.last_name}}</h4>
              </div>
            </div>
        </a>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock content %}
