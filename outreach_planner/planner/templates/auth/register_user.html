{% extends 'base.html' %}


{% block content %}
    <center>
    <h1>Registration to Database</h1>
    
    <br/></br>
    {% if submitted %}
        Already submitted!
    {% else %}
        <form action="" method=POST>
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    {% endif %}
    </center>
{% endblock content %}
