{% extends 'base.html' %}

{% block title %} Profile {% endblock title %}

{% block content %}

{% include 'navbar.html' %}
<div class="container">
    <div class="row align-items-center py-5">
        <div class="col">
            <div class="text-start">
                <button class="btn btn-success btn-sm rounded-4" onclick="history.back()">&larr; Back</button>
            </div>
        </div>
        <div class="col">
            <div class="text-center">
                <h1><strong>Profile</strong></h1>
            </div>
        </div>
        <div class="col">
            <div class="text-end">
                <a class="btn btn-success btn-sm rounded-4" href="{% url 'edit-profile' %}">Edit Profile</a>
            </div>
        </div>
    </div>
</div>
<div class = "container">
    <div class="card shadow mx-5 opacity-100 rounded-5" style="background-color: #D1EEEA;">
        <div class="card-body">
            <div class="container text-center"></div>
                <form method="POST">
                    <div class="row align-items-start px-3 py-2">
                        <div class="mb-3 mx-1 mt-3 px-5">
                            <label for="input_email" class="form-label">Username:</label>
                            <div class="form-control rounded-4">{{ user }}</div>
                        </div>
                        <div class="col mb-3 mx-1 mt-3 px-5 ">
                            <label for="input_email" class="form-label">First name:</label>
                            <div class="form-control rounded-4">{{ user.first_name }}</div>
                        </div>
                        <div class="col mb-3 mx-1 mt-3 px-5 ">
                            <label for="input_email" class="form-label">Last name:</label>
                            <div class="form-control rounded-4" data-placeholder="Last Name">{{ user.last_name }}</div>
                        </div>
                        <div class="mb-3 mx-1 mt-3 px-5">
                            <label for="input_email" class="form-label">Email:</label>
                            <div class="form-control rounded-4 " >{{ user.email }}</div> 
                        </div>
                    </div>
                    
                </form>
        </div>
    </div>
</div>

{% endblock content %}
