{% extends 'base.html' %}

{% block title %} Edit Profile {% endblock title %}

{% block content %}
<div class="bg-image" style="background: url('https://cdn.discordapp.com/attachments/1021257672454066207/1036278402807767190/bg.png')
    no-repeat center center fixed; 
    background-size: cover;
    min-height: 100vh;">
{% include 'navbar.html' %}
<div class="container">
    <div class="row align-items-center py-5">
        <div class="col">
            <div class="text-start">
                <button class="btn btn-success btn-sm rounded-4" onclick="history.back()">&larr; Back</button>
            </div>
        </div>
        <div class="col">
            <div class="text-center">
                <h1><strong>Edit Profile</strong></h1>
            </div>
        </div>
        <div class="col">
            <div class="text-end">
                <a class="btn btn-success btn-sm rounded-4" href="{% url 'change_password' %}">Change Password</a>
            </div>
        </div>
    </div>
</div>
<div class = "container">
    <div class="card shadow mx-5 opacity-100 rounded-5">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
</div>

{% endblock content %}
