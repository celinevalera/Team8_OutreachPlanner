{% extends 'base.html' %}

{% load static %}

{% block title %} Registration {% endblock title %}

{% block content %}
<div class="bg-image" style="background: url('https://unsplash.com/photos/Tk0B3Dfkf_4/download?ixid=MnwxMjA3fDB8MXxjb2xsZWN0aW9ufDF8NzgyMTIzfHx8fHwyfHwxNjY1NjYyNjE0&force=true&w=1920')
    no-repeat center center fixed; 
    background-size: cover;
    height: 100vh">
  <div class="container pt-5 pb-5">
    <img src="{% static 'logo.png' %}" class="mx-auto d-block" style="width:10%">
  </div>
  <div class="container">
    <div class="card h-100 shadow rounded-4">
        <div class="card-body">
            {% if form.errors %}
            <div class="alert alert-danger alert-dismissible fade show rounded-4" role="alert">
                Invalid input. Please try again.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label = "Close"></button>
            </div>
            {% endif %}
            <div class="text-truncate text-center pb-3 px-3">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Sign me Up!" class="btn btn-success rounded-4">
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
{% endblock content %}
