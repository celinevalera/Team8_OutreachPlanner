{% extends 'base.html' %}

{% block content %}
<div class="bg-image" style="background-image: url('https://unsplash.com/photos/Tk0B3Dfkf_4/download?ixid=MnwxMjA3fDB8MXxjb2xsZWN0aW9ufDF8NzgyMTIzfHx8fHwyfHwxNjY1NjYyNjE0&force=true&w=1920'); 
    height: 100vh">
<div class="text-center">
    <img src="https://cdn.discordapp.com/attachments/1021257672454066207/1030091365482233916/logo.png" class="mx-auto d-block" style="width:10%">
</div>
<br>
<div class="card shadow mx-5 opacity-75">
    <div class="card-body">
<form action="" method=POST>
    {% csrf_token %}
<form class="row g-2">
    <label for="Input_name" class="form-label">Full Name</label>
    <div class="input-group">
        <input type="text" aria-label="First name" class="form-control", placeholder="First Name">
        <input type="text" aria-label="Last name" class="form-control", placeholder="Last Name">
    </div>
    <div class="col-auto">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" name="input_email" aria-describedby="emailHelp", placeholder="Email">
    </div>
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <div class="input-group">
      <input type="password" class="form-control" name="input_password", placeholder="Password">
      <input type="password" class="form-control" name="input_password_retype", placeholder="Retype Password">
    </div>
    <br>
    <center><button type="submit" class="btn btn-primary">Sign Up</button></center>
  </form>
</div>
</div>
</div>
{% endblock content %}
